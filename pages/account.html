<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <link rel="stylesheet" href="../index.css" />
    <script src="../index.js" defer></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      defer
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
      defer
    ></script>
  </head>
  <body class="ff-serif text-light">
    <header class="primary-header flex">
      <div>
        <img
          src="../images/store-logo.svg"
          alt="The store logo: one pink heart and one purple heart."
          class="store-logo"
        />
      </div>
      <button class="mobile-nav-toggle" aria-controls="primary-navigation">
        <span class="sr-only" aria-expanded="false">Menu</span>
      </button>
      <nav>
        <ul class="primary-navigation underline-indicators flex">
          <li>
            <a href="../index.html" class="uppercase text-light letter-spacing"
              >Home</a
            >
          </li>
          <li>
            <a
              href="shop-feelings.html"
              class="uppercase text-light letter-spacing"
              >Feelings</a
            >
          </li>
          <li>
            <a href="about.html" class="uppercase text-light letter-spacing"
              >About</a
            >
          </li>
          <li class="active">
            <a href="account.html" class="uppercase text-light letter-spacing"
              >Account</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="account-main">
      <div class="wrapper">
        <div class="form-box login">
          <h2 class="uppercase letter-spacing fs-500">Login</h2>
          <form action="#">
            <div class="input-box">
              <span class="icon"
                ><ion-icon name="mail-open-outline"></ion-icon
              ></span>
              <input type="email" required />
              <label>Email</label>
            </div>
            <div class="input-box">
              <span class="icon"
                ><ion-icon name="lock-closed-outline"></ion-icon
              ></span>
              <input type="password" required />
              <label>Password</label>
            </div>
            <div class="remember-forgot fs-300 text-light">
              <label><input type="checkbox" />Remember me</label>
              <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="submit-btn">Login</button>
            <div class="login-register fs-300 text-light">
              <p>
                Don't have an account?
                <a href="#" class="register-link">Register</a>
              </p>
            </div>
          </form>
        </div>
        <div class="form-box register">
          <h2 class="uppercase letter-spacing fs-500">Register</h2>
          <form action="#">
            <div class="input-box">
              <span class="icon"
                ><ion-icon name="person-outline"></ion-icon
              ></span>
              <input type="text" required />
              <label>Username</label>
            </div>
            <div class="input-box">
              <span class="icon"
                ><ion-icon name="mail-open-outline"></ion-icon
              ></span>
              <input type="email" required />
              <label>Email</label>
            </div>
            <div class="input-box">
              <span class="icon"
                ><ion-icon name="lock-closed-outline"></ion-icon
              ></span>
              <input type="password" required />
              <label>Password</label>
            </div>
            <div class="remember-forgot fs-300 text-light">
              <label
                ><input type="checkbox" />I agree to the terms &
                conditions</label
              >
            </div>
            <button type="submit" class="submit-btn">Register</button>
            <div class="login-register fs-300 text-light">
              <p>
                Already have an account?
                <a href="#" class="login-link">Login</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
