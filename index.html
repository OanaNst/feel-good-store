<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feel-Good Store</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body class="ff-serif">
    <header class="primary-header flex">
      <div>
        <img
          src="images/store-logo.svg"
          alt="The store logo: one pink heart and one purple heart."
          class="store-logo"
        />
      </div>
      <button class="mobile-nav-toggle" aria-controls="primary-navigation">
        <span class="sr-only" aria-expanded="false">Menu</span>
      </button>
      <nav>
        <ul
          id="primary-navigation"
          data-visible="false"
          class="primary-navigation underline-indicators flex"
        >
          <li class="active">
            <a href="index.html" class="uppercase text-light letter-spacing"
              >Home</a
            >
          </li>
          <li>
            <a
              href="pages/shop-feelings.html"
              class="uppercase text-light letter-spacing"
              >Feelings</a
            >
          </li>
          <li>
            <a
              href="pages/about.html"
              class="uppercase text-light letter-spacing"
              >About</a
            >
          </li>
          <li>
            <a
              href="pages/account.html"
              class="uppercase text-light letter-spacing"
              >Account</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="grid-container grid-container--home">
      <div>
        <h1 class="fs-500 uppercase letter-spacing">
          Life can be
          <span class="fs-900 uppercase letter-spacing">Tough.</span>
        </h1>
        <p>
          And it's the small things that help us get through the day. Explore
          our feel-good feelings and get the one (or ones!) that make your heart
          happy again.
        </p>
      </div>
      <div>
        <a
          href="pages/shop-feelings.html"
          class="large-button uppercase bg-light text-dark"
          >Feelings</a
        >
      </div>
    </main>
  </body>
</html>
